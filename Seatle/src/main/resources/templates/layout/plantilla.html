<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xlmns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Plantilla</title>
        <tag th:fragment="head">
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!--=============== FAVICON ===============-->
            <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />

            <!-- BoxIcons CDN Link -->
            <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
            <!-- Mis Stilos -->
            <link rel="stylesheet" href="/css/main.css">
        </tag>
    </head>
    <body>
            <!--=========================== INICIA SIDEBAR ===========================-->
            <header th:fragment="header">
                <aside class="sidebar">
                    <div class="logo-details">
                        <i class='bx bxs-rocket'></i>
                        <span class="logo-name" >Seatle</span>
                    </div>
                    <ul class="nav-links">
                        <li>
                            <a href="/">
                                <i class='bx bx-grid-alt' ></i>
                                <span class="links-name">Mis cursos</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/miscursos}">
                                <i class='bx bx-book-alt' ></i>
                                <span class="links-name">Mis cursos</span>
                                
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/}">
                                <i class='bx bx-time' ></i>
                                <span class="links-name">Calendario</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/}">
                                <i class='bx bx-heart' ></i>
                                <span class="links-name">Tareas por revisar</span>

                            </a>
                        </li>
                        <li>
                            <form method="POST" th:action="@{/logout}" th:href="@{/}">
                                <a onclick="this.parentNode.submit();"> 
                                    <i class="bx bx-log-out-circle" ></i>
                                    <span class="links-name">Salir</span>
                                </a>
                            </form>
                        </li>
                        
                    </ul>
                </aside>
            </header>
            <!--=========================== FIN SIDEBAR ===========================-->
            
            <!--=========================== INICIA HOME - NAV ===========================-->
            <nav th:fragment="nav">
                <div class="sidebar-button" id='btn'>
                    <i class='bx bx-menu'></i>
                    <span class="dashboard">Dashboard</span>
                </div>
                <div class="profile-details">
                    <div class="admin-box">
                        <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span>
                        <img src="../img/profile-img.jpg" alt="Admin Img">
                        <span sec:authentication="principal.authorities">Roles</span>
                    </div>
                </div>
            </nav>
            <!--=========================== FIN HOME - NAV ===========================-->
            
        
        <script src="./js/main.js"></script>
    </body>
</html>
